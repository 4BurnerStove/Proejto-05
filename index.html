<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto-05</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- FONTES  --------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!-- FONTES  --------------------->
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencher o formulário abaixo para agendar a sua Mentoria</p>
      </header>
      <main>
        <form id="my-form" action="">
          <fieldset>
            <legend class="title">Informações Pessoais</legend>
            <div class="two-colum">
              <div class="input-wrapper">
                <label id="event-frist_name">Nome</label>
                <input type="text" id="event-frist_name" />
              </div>
              <div class="input-wrapper">
                <label id="event-second_name">Sobrenome</label>
                <input type="text" id="event-second_name" />
              </div>
            </div>
            <div class="input-wrapper">
              <label id="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label id="event-password"
                >Senha <span>(Mínimo de 8 caracteres)</span></label
              >
              <input type="password" minlength="8" id="event-password" />
            </div>
          </fieldset>

          <fieldset>
            <legend class="title">Informações do Mentor</legend>

            <div class="input-wrapper">
              <label id="event-name-guardian"
                >Nome do seu tutor <span>(Somente primeiro nome)</span></label
              >
              <input type="text" minlength="8" id="event-name-guardian" />
            </div>
          </fieldset>

          <fieldset>
            <legend class="title">Seus Horários disponíveis</legend>
            <legend class="subtitle">primeira Mentoria</legend>
            <div class="tree-colum">
              <div class="input-wrapper">
                <label id="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label id="event-date">Das</label>
                <input type="time" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label id="event-date">Até </label>
                <input type="time" id="event-date" />
              </div>
            </div>
            <legend class="subtitle">Segunda Mentoria</legend>
            <div class="tree-colum">
              <div class="input-wrapper">
                <label id="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label id="event-date">Das</label>
                <input type="time" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label id="event-date">Até </label>
                <input type="time" id="event-date" />
              </div>
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <input type="submit" class="button" form="my-form" value="Salvar">
      </footer>
    </div>
  </body>
</html>
